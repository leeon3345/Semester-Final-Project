<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Travel Planner</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navigation-bar">
        <h1 class="app-title">Travel Planner</h1>
        <div class="nav-links">
            <button onclick="window.location.href='index.html'" class="btn-nav">Home</button>
        </div>
    </nav>
    <div class="auth-container">
        <h2>✈️ Start Your Journey</h2>
        
        <div class="input-group">
            <input type="email" id="login-email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
            <input type="password" id="login-password" placeholder="Password" required>
        </div>

        <button onclick="handleLogin()" class="btn-primary">Sign In</button>
        
        <p class="switch-msg">
            Don't have an account? <a href="register.html">Sign Up</a>
        </p>
    </div>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
