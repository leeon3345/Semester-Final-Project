<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Travel Planner</title>

    <!-- Font + Styles -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>

    <!-- ðŸ”µ Navigation Bar (igual que Login y Home) -->
    <nav class="navigation-bar">
        <h1 class="app-title">Travel Planner</h1>

        <div class="nav-links">
            <button onclick="window.location.href='index.html'" class="btn-nav">Home</button>
            <button onclick="window.location.href='login.html'" class="btn-nav">Login</button>
        </div>
    </nav>

    <!-- Auth Box -->
    <div class="auth-container">
        <form id="register-form">
            <h2>ðŸ‘‹ Welcome Aboard!</h2>

            <div class="input-group">
                <input type="email" id="reg-email" placeholder="Email Address (ID)" required>
            </div>

            <div class="input-group">
                <input type="password" id="reg-password" placeholder="Password" required>
            </div>

            <div class="input-group">
                <input type="text" id="reg-username" placeholder="Username (Nickname)" required>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <p class="switch-msg">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>

</body>
</html>
